[loggers]
keys=root, main, irc, lineparser, games
 
[handlers]
keys=rootHandler, consoleHandler, fileHandler, fileDebugHandler

[formatters]
keys=simpleFormatter, detailedFormatter
 
[logger_root]
level=NOTSET
handlers=rootHandler
 
[logger_main]
level=INFO
handlers=fileHandler
qualname=main

[logger_irc]
level=DEBUG
handlers=consoleHandler, fileHandler, fileDebugHandler
qualname=irc

[logger_lineparser]
level=INFO
handlers=consoleHandler, fileDebugHandler
qualname=lineparser

[logger_games]
level=INFO
handlers=fileHandler
qualname=games

[handler_rootHandler]
class=NullHandler
level=NOTSET
args=(NOTSET,)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("log/botlog.log",)

[handler_fileDebugHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=("log/debuglog.log",)
 
[formatter_simpleFormatter]
format=[%(asctime)s][%(name)s: %(levelname)s] %(message)s
datefmt=%H:%M:%S

[formatter_detailedFormatter]
format=[%(asctime)s][%(name)s - line %(lineno)d: %(levelname)s] %(message)s
datefmt=%H:%M:%S