[loggers]
keys=root, main, irc, lineparser, games
 
[handlers]
keys=fileHandler, consoleHandler, rootHandler

[formatters]
keys=simpleFormatter
 
[logger_root]
level=NOTSET
handlers=rootHandler
 
[logger_main]
level=INFO
handlers=fileHandler
qualname=main

[logger_irc]
level=INFO
handlers=consoleHandler, fileHandler
qualname=irc

[logger_lineparser]
level=INFO
handlers=fileHandler
qualname=lineparser

[logger_games]
level=INFO
handlers=fileHandler
qualname=games

[handler_rootHandler]
class=NullHandler
level=NOTSET
args=(NOTSET,)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("log/botlog.log",)
 
[formatter_simpleFormatter]
format=[%(asctime)s][%(name)s: %(levelname)s] %(message)s
datefmt=%H:%M:%S